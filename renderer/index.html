<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://unpkg.com; media-src 'self' blob: file:; font-src 'self';">
    <title>Tons</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Custom Title Bar -->
    <div class="titlebar">
        <!-- <span class="titlebar-title">Tons</span> -->
        <img src="../assets/icon-type.png" alt="App Icon" class="titlebar-title">
        <div class="window-controls">
            <button class="control-btn refresh-btn" id="refreshBtn" title="Refresh">
                <i data-lucide="rotate-cw"></i>
            </button>
            <button class="control-btn minimize-btn" id="minBtn" title="Minimize">
                <i data-lucide="minus"></i>
            </button>
            <button class="control-btn maximize-btn" id="maxBtn" title="Maximize">
                <i data-lucide="square"></i>
            </button>
            <button class="control-btn close-btn" id="closeBtn" title="Close">
                <i data-lucide="x"></i>
            </button>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="app-container">
        
        <!-- Sidebar - starts collapsed -->
        <div class="sidebar collapsed" id="sidebar">
            
            <div class="movie-list-wrapper">
                <div class="movie-list" id="movieList">
                    <div class="movie-list-empty">
                        No media found.<br>Click "Open Folder" to scan.
                    </div>
                </div>
            </div>
            <div class="sidebar-header">
                <button class="scan-btn" id="scanBtn">
                    <i data-lucide="folder-open"></i>
                    Open Folder
                </button>
            </div>
        </div>

        <!-- Main Video Player -->
        <div class="main-content" id="playerContainer">
            
            <!-- Top Overlay (Title + Sidebar Toggle) -->
            <div class="top-overlay">
                <div class="top-left-controls">
                    <button class="icon-btn" id="sidebarToggle" title="Toggle Sidebar">
                        <i data-lucide="panel-left"></i>
                    </button>
                    <div class="video-title" id="videoTitle">Select a video</div>
                </div>
            </div>

            <!-- Empty State Placeholder -->
            <div class="video-placeholder" id="videoPlaceholder">
                <!-- <i data-lucide="play-circle"></i> -->
                <div class="logo-inside">
                    <!-- <i data-lucide="play-circle"></i> -->
                    <img src="../assets/icon-type.png" alt="App Icon" class="placeholder-logo">
                </div>
                <hr class="hr-vid-placeholder">


                <h2>Ready to Play</h2>
                <p>Open the sidebar and select<br>a video from your library</p>
            </div>

            <video id="mainVideo">
                <p>Format unsupported</p>
            </video>

            <!-- Play/Pause Indicator -->
            <div class="play-indicator" id="playIndicator">
                <i data-lucide="play" id="indicatorIcon"></i>
            </div>

            <!-- Skip Indicators (Arrow Keys) -->
            <div class="skip-indicator skip-left" id="skipIndicatorLeft">
                <div class="skip-icon-stack">
                    <div class="skip-icon-outline"><i data-lucide="chevron-left"></i></div>
                    <div class="skip-icon-front"><i data-lucide="chevron-left"></i></div>
                </div>
                <span class="skip-amount" id="skipAmountLeft">-10</span>
            </div>
            <div class="skip-indicator skip-right" id="skipIndicatorRight">
                <span class="skip-amount" id="skipAmountRight">+10</span>
                <div class="skip-icon-stack">
                    <div class="skip-icon-outline"><i data-lucide="chevron-right"></i></div>
                    <div class="skip-icon-front"><i data-lucide="chevron-right"></i></div>
                </div>
            </div>
            
            <!-- Generation Overlay Loader -->
            <div id="generationLoader" class="generation-overlay">
                <div class="loader-content">
                    <div class="loader-header">
                        <div class="loader-text">Generating Media...</div>
                        <div class="loader-progress" id="genProgressText">0/0</div>
                    </div>
                    <div class="loader-bar">
                        <div class="loader-bar-fill" id="genProgressBar"></div>
                    </div>
                    <div class="loader-detail" id="genDetailText">Waiting...</div>
                </div>
            </div>

            <!-- Overlay Controls -->
            <div class="overlay-controls">
                
                <!-- Progress Bar -->
                <div class="progress-container" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-thumb" id="progressThumb"></div>
                    <div class="progress-preview" id="progressPreview">
                        <div class="preview-block">
                            <canvas class="progress-preview-canvas" id="previewCanvas" width="160" height="90"></canvas>
                        </div>
                        <span class="preview-time-pill" id="previewTime">0:00</span>
                    </div>
                </div>

                <div class="controls-row">
                    
                    <!-- Left: Play, Volume, Time, Skipper Back -->
                    <div class="left-controls">
                        <!-- Play/Pause -->
                        <button class="icon-btn" id="playPauseBtn" title="Play/Pause">
                            <i data-lucide="play" id="playIcon"></i>
                        </button>

                        <!-- Volume -->
                        <div class="volume-btn" id="volumeBtn" title="Mute/Unmute">
                            <i data-lucide="volume-off" id="volumeIcon"></i>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.05" value="0">
                        </div>

                        <!-- Time -->
                        <div class="time-display">
                            <span class="current" id="currentTime">0:00</span>
                            <span class="separator">/</span>
                            <span id="totalTime">0:00</span>
                        </div>

                        <!-- Skipper Back (Expand Right) -->
                        <div class="skipper-btn skipper-back" title="Rewind Options">
                            <i data-lucide="skip-back"></i>
                            <div class="skipper-controls">
                                <button class="skip-btn" id="skipBack30m">-30m</button>
                                <button class="skip-btn" id="skipBack10m">-10m</button>
                                <button class="skip-btn" id="skipBack1m">-1m</button>
                                <button class="skip-btn" id="skipBack30s">-30s</button>
                                <button class="skip-btn" id="skipBack10s">-10s</button>
                            </div>
                        </div>
                    </div>

                    <!-- Right: Skipper Fwd, Fullscreen -->
                    <div class="right-controls">
                        
                        <!-- Skipper Fwd (Expand Right as per previous req) -->
                        <div class="skipper-btn skipper-fwd" title="Skip Options">
                            <i data-lucide="skip-forward"></i>
                            <div class="skipper-controls">
                                <button class="skip-btn" id="skipFwd10s">+10s</button>
                                <button class="skip-btn" id="skipFwd30s">+30s</button>
                                <button class="skip-btn" id="skipFwd1m">+1m</button>
                                <button class="skip-btn" id="skipFwd10m">+10m</button>
                                <button class="skip-btn" id="skipFwd30m">+30m</button>
                            </div>
                        </div>
                        
                        <button class="icon-btn" id="fullscreenBtn" title="Fullscreen">
                            <i data-lucide="maximize"></i>
                        </button>
                    </div>
                    
                </div>
            </div>

        </div>

    </div>

    <script src="renderer.js"></script>
</body>
</html>
